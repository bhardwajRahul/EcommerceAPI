syntax = "proto3";

package pb;

option go_package = "./pb";

message Customer {
  int64 userId = 1;
  string customerId = 2;
  bytes createdAt = 3;
}

message CustomerInput {
  int64 userId = 1;
  string email = 2;
  string name = 3;
}

message CheckoutRequest {
  string email = 1;
  string name = 2;
  string redirectURL = 3;
  int64 price = 4;
  string currency = 5;
}

message CustomerPortalRequest {
  int64 userId = 1;
}

message RedirectResponse {
  string url = 1;
}

service PaymentService {
  rpc FindOrCreateCustomer (CustomerInput) returns (Customer) {
  }
  rpc Checkout (CheckoutRequest) returns (RedirectResponse) {
  }
  rpc GetCustomerPortal (CustomerPortalRequest) returns (RedirectResponse) {
  }
}