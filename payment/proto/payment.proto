syntax = "proto3";

package pb;

option go_package = "./pb";

message Customer {
  int64 userId = 1;
  string customerId = 2;
  bytes createdAt = 3;
}

message CustomerInput {
  int64 userId = 1;
  string email = 2;
  string name = 3;
}

message CheckoutRequest {
  int64 userId = 1;
  string email = 2;
  string name = 3;
  string redirectURL = 4;
  int64 price = 5;
  string currency = 6;
  int64 orderId = 7;
}

message CustomerPortalRequest {
  int64 userId = 1;
  optional string email = 2;
  optional string name = 3;
}

message RedirectResponse {
  string url = 1;
}

service PaymentService {
  rpc Checkout (CheckoutRequest) returns (RedirectResponse) {
  }
  rpc CreateCustomerPortalSession (CustomerPortalRequest) returns (RedirectResponse) {
  }
}